<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - NoteKeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="NoteKeeper" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }

        .auth-logo {
            width: 4rem;
            height: 4rem;
            display: block;
            margin: 0 auto;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-radius: 10px 10px 0 0;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container login-container">
    <div class="text-center mb-4">
        <img src="/assets/favicon01.svg" alt="NoteKeeper Logo" class="auth-logo">
        <h1 class="display-5">NoteKeeper</h1>
        <p class="lead">在线便签系统</p>
    </div>

    <div class="card">
        <div class="card-header bg-success text-white text-center py-3">
            <h3 class="mb-0">用户登录</h3>
        </div>
        <div class="card-body p-4">
            <!-- 显示错误信息 -->
            <div th:if="${errorMsg}" class="alert alert-danger" role="alert" th:text="${errorMsg}"></div>

            <!-- 显示退出消息 -->
            <div th:if="${logoutMsg}" class="alert alert-success" role="alert" th:text="${logoutMsg}"></div>

            <!-- 显示注册成功信息 -->
            <div th:if="${successMsg}" class="alert alert-success" role="alert" th:text="${successMsg}"></div>

            <!-- 登录表单 -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe">记住我</label>
                </div>
                <button type="submit" class="btn btn-success">登录</button>
            </form>
        </div>
        <div class="card-footer bg-white text-center py-3">
            <p class="mb-0">没有账号？ <a th:href="@{/register}" class="text-decoration-none">立即注册</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
